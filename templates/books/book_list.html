{% extends "_base.html" %}
{% load static %}

{% block title %}Books{% endblock title %}

{% block content %}
    <main class="col-12 col-md-9 col-xl-8 py-md-3 pl-md-5 bd-content" role = "main">
    <h1 id="title" class="bd-title">All Books</h1>
    <p class="bd-lead">This is the list of all books in the database.</p>
        <div class="list-group">
        {% for book in book_list %}
            <a class="list-group-item list-group-item-action" href="{{ book.get_absolute_url }}">{{ book.title }}</a>
        {% endfor %}
        </div>
    </main>
{% endblock content %}
